{{ form.hidden_tag() }}

{% for field in form if field.widget.input_type != 'hidden' %}

<div class="fomr-group">
    {{ field.label }}
    {{ field(class="form-control") }}

    <span>
        {% if field.errors %}
            {% for error in field.erros %}
                <b class="text-danger">{{ error }}</b>
            {% endfor %}
        {% endif %}
    </span>
</div>

{% endfor %}
